{% extends "base.html" %}

{% block title %}Sign Up - Sentellect{% endblock %}

{% block content %}
<section class="hero" style="padding: 140px 0 60px;">
  <div class="floating-shape shape-1"></div>
  <div class="floating-shape shape-2"></div>
  
  <div class="container">
    <div class="hero-content">
      <h1 class="animate">Create Your <span>Account</span></h1>
      <p class="animate delay-1">Start your mathematics learning journey today</p>
    </div>
  </div>
</section>

<div class="container">
  <section class="section">
    <div style="max-width: 500px; margin: 0 auto;">
      <div class="card animate delay-1">
        <div style="padding: 40px;">
          <h2 style="text-align: center; color: var(--primary); margin-bottom: 30px;">
            <i class="fas fa-user-plus"></i> Sign Up
          </h2>
          
          <form method="POST" action="{{ url_for('auth.signup') }}">
            <div style="margin-bottom: 20px;">
              <label for="email" style="display: block; margin-bottom: 8px; font-weight: 600; color: var(--text);">Email</label>
              <input type="email" id="email" name="email" required autofocus
                     style="width: 100%; padding: 12px 15px; border: 2px solid var(--gray); border-radius: 8px; font-size: 1rem; transition: all 0.3s ease;"
                     onfocus="this.style.borderColor='var(--primary)'"
                     onblur="this.style.borderColor='var(--gray)'">
            </div>
            
            <div style="margin-bottom: 20px;">
              <label for="username" style="display: block; margin-bottom: 8px; font-weight: 600; color: var(--text);">Username</label>
              <input type="text" id="username" name="username" required
                     style="width: 100%; padding: 12px 15px; border: 2px solid var(--gray); border-radius: 8px; font-size: 1rem; transition: all 0.3s ease;"
                     onfocus="this.style.borderColor='var(--primary)'"
                     onblur="this.style.borderColor='var(--gray)'">
            </div>
            
            <div style="margin-bottom: 20px;">
              <label for="password" style="display: block; margin-bottom: 8px; font-weight: 600; color: var(--text);">Password</label>
              <input type="password" id="password" name="password" required minlength="6"
                     style="width: 100%; padding: 12px 15px; border: 2px solid var(--gray); border-radius: 8px; font-size: 1rem; transition: all 0.3s ease;"
                     onfocus="this.style.borderColor='var(--primary)'"
                     onblur="this.style.borderColor='var(--gray)'">
              <small style="color: var(--text-lighter); font-size: 0.9rem;">At least 6 characters</small>
            </div>
            
            <div style="margin-bottom: 25px;">
              <label for="confirm_password" style="display: block; margin-bottom: 8px; font-weight: 600; color: var(--text);">Confirm Password</label>
              <input type="password" id="confirm_password" name="confirm_password" required
                     style="width: 100%; padding: 12px 15px; border: 2px solid var(--gray); border-radius: 8px; font-size: 1rem; transition: all 0.3s ease;"
                     onfocus="this.style.borderColor='var(--primary)'"
                     onblur="this.style.borderColor='var(--gray)'">
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; font-size: 1.1rem;">
              <i class="fas fa-user-plus"></i> Create Account
            </button>
          </form>
          
          <div style="text-align: center; margin-top: 25px; padding-top: 25px; border-top: 1px solid var(--gray);">
            <p style="color: var(--text-light);">Already have an account? <a href="{{ url_for('auth.login') }}" style="color: var(--primary); font-weight: 600;">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock %}
